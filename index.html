<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Books Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Books Tracker</h1>
      <section>
        <h2>Add Book</h2>
        <form id="bookForm">
          <div class="form-controls">
            <label for="bookName">Book Name</label>
            <input
              type="text"
              name="bookName"
              id="bookName"
              autocomplete="off"
            />
          </div>
          <div class="form-controls">
            <label for="Author">Author</label>
            <input type="text" name="author" id="author" autocomplete="off" />
          </div>
          <div class="form-controls">
            <p>Status</p>
            <input
              type="radio"
              name="status"
              id="wishlist"
              value="wishlist"
              checked
            />
            <label for="wishlist">Wish List</label>
            <input
              type="radio"
              name="status"
              id="completed"
              value="completed"
            />
            <label for="completed">Completed</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section>
        <h2>Wish List</h2>
        <div id="wishlistContainer"></div>
      </section>
      <section>
        <h2>Completed</h2>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
